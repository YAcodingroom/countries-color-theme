<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- css -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">


  <!-- google font -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap');
  </style>

  <!-- font awesome icon -->
  <script src="https://kit.fontawesome.com/3a1a2f2b55.js" crossorigin="anonymous"></script>

  <!-- js -->
  <script defer src="./js/script.js"></script>

  <title>Document</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <a href="./index.html">Where in the world?</a>
      <button class="mode-toggle">
        <i class="fa-regular fa-moon"></i>
        Dark Mode
      </button>
    </nav>
  </header>

  <main>
    <section class="tool-section">
      <div class="search-bar">
        <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
        <input id="search" type="text" placeholder="Search for a country...">
      </div>

      <div class="filter-switch">
        <div class="region-selector">
          <button>Filter by Region</button>
          <i class="fa-solid fa-angle-down"></i>
        </div>

        <ul class="region-options hidden">
          <li class="option" data-region="africa">Africa</li>
          <li class="option" data-region="america">America</li>
          <li class="option" data-region="asia">Asia</li>
          <li class="option" data-region="europe">Europe</li>
          <li class="option" data-region="oceania">Oceania</li>
        </ul>
      </div>
    </section>

    <div class="cards-container"></div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by Frontend Mentor. Coded by <a href="https://github.com/YAcodingroom">YAL</a>.
    </div>
  </footer>
</body>

</html>
